<!DOCTYPE html>
<html>
<head>
    <title>Email Registration Form</title>
</head>
<body style="font-family:Arial; margin:50px;">
    <h2>Email Service Registration</h2>

    <form action="register" method="post">
        <table>
            <tr><td>First Name*:</td><td><input type="text" name="fname" required></td></tr>
            <tr><td>Middle Name:</td><td><input type="text" name="mname"></td></tr>
            <tr><td>Last Name*:</td><td><input type="text" name="lname" required></td></tr>
            <tr><td>Desired Login*:</td><td><input type="text" name="login" required></td></tr>
            <tr><td>Password*:</td><td><input type="password" name="pass" required></td></tr>
            <tr><td>Confirm Password*:</td><td><input type="password" name="cpass" required></td></tr>
            <tr><td>Location:</td><td><input type="text" name="location"></td></tr>
            <tr><td>Education:</td><td><input type="text" name="education"></td></tr>
            <tr><td>Phone Number:</td><td><input type="text" name="phone"></td></tr>
            <tr><td colspan="2" style="text-align:center;"><br>
                <input type="submit" value="Register">
            </td></tr>
        </table>
    </form>

    <p>* Required fields</p>
</body>
</html>
